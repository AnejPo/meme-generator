<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <title>Meme Generator</title>
</head>
<body>
    <h1>Meme Generator</h1>

    <form method="POST" enctype="multipart/form-data">
        <label>Slika:</label>
        <input type="file" name="image" accept="image/*" required><br><br>

        <label>Zgornje besedilo:</label>
        <input type="text" name="top_text" required><br><br>

        <label>Spodnje besedilo:</label>
        <input type="text" name="bottom_text" required><br><br>

        <button type="submit">Ustvari meme</button>
    </form>

    {% if meme_url %}
        <h2>Tvoj meme:</h2>
        <img src="{{ meme_url }}" alt="Generated meme" style="max-width: 500px;">
    {% endif %}
</body>
</html>
